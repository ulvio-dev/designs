<!DOCTYPE html>
<html lang="nl" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freya Products - Your Digital Occupational Therapist</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- React & ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="h-full">
  <div id="root" class="h-full"></div>

  <!-- Load Translations -->
  <script type="text/babel" src="translations.js"></script>

  <!-- Load Components -->
  <script type="text/babel" src="components/Navbar.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="components/SettingsButton.js"></script>
  <script type="text/babel" src="components/SettingsModal.js"></script>

  <!-- Load Pages -->
  <script type="text/babel" src="pages/PatientLanding.js"></script>
  <script type="text/babel" src="pages/ProLanding.js"></script>

  <!-- Existing Chat Components (will be reused for all flows) -->
  <script type="text/babel" src="PatientChatStart.js"></script>
  <script type="text/babel" src="PatientChat.js"></script>

  <!-- Main App with Router, i18n, and Settings -->
  <script type="text/babel">
    const { useState, useEffect, createContext, useContext } = React;

    // Language Context
    const LanguageContext = createContext();

    const useTranslation = () => {
      const { language } = useContext(LanguageContext);

      const t = (key) => {
        return translations[language]?.[key] || key;
      };

      return { t, language };
    };

    const App = () => {
      const [currentRoute, setCurrentRoute] = useState('patient');
      const [language, setLanguage] = useState('nl');
      const [settingsOpen, setSettingsOpen] = useState(false);

      // Load saved language from localStorage
      useEffect(() => {
        const savedLanguage = localStorage.getItem('freya_language');
        if (savedLanguage && (savedLanguage === 'nl' || savedLanguage === 'en')) {
          setLanguage(savedLanguage);
        }
      }, []);

      // Simple hash-based routing
      useEffect(() => {
        const handleHashChange = () => {
          const hash = window.location.hash.slice(1) || 'patient';
          setCurrentRoute(hash);
        };

        handleHashChange();
        window.addEventListener('hashchange', handleHashChange);

        return () => window.removeEventListener('hashchange', handleHashChange);
      }, []);

      // Global navigation function
      window.navigateTo = (route) => {
        window.location.hash = route;
      };

      const handleLanguageChange = (newLanguage) => {
        setLanguage(newLanguage);
        localStorage.setItem('freya_language', newLanguage);
      };

      const t = (key) => {
        return translations[language]?.[key] || key;
      };

      // Render the appropriate component based on route
      const renderComponent = () => {
        // Patient Flow
        if (currentRoute === 'patient') return <PatientLanding t={t} />;
        if (currentRoute === 'patient-chat-start') return <PatientChatStart />;
        if (currentRoute === 'patient-chat') return <PatientChat />;

        // Professional Demo Flow
        if (currentRoute === 'pro') return <ProLanding t={t} />;
        if (currentRoute === 'pro-login') return <ProLogin t={t} />;
        if (currentRoute === 'pro-chat-start') return <ProChatStart t={t} />;
        if (currentRoute === 'pro-chat') return <ProChat t={t} />;
        if (currentRoute === 'pro-report') return <ProReport t={t} />;

        // Professional Logged In Flow (same components, different context)
        if (currentRoute === 'pro-logged-in') return <ProLanding t={t} />;
        if (currentRoute === 'pro-logged-in-login') return <ProLogin t={t} />;
        if (currentRoute === 'pro-logged-in-chat-start') return <ProChatStart t={t} />;
        if (currentRoute === 'pro-logged-in-chat') return <ProChat t={t} />;
        if (currentRoute === 'pro-logged-in-report') return <ProReport t={t} />;

        // Default
        return <PatientLanding t={t} />;
      };

      // Placeholder components for professional pages (simplified versions)
      const ProLogin = ({ t }) => (
        <div className="h-full flex items-center justify-center bg-gray-50">
          <div className="text-center p-8 bg-white rounded-xl shadow-lg max-w-md">
            <h2 className="text-2xl font-bold mb-4">{t('login_title')}</h2>
            <p className="text-gray-600 mb-6">Professional login page (simplified for demo)</p>
            <button
              onClick={() => window.navigateTo('pro-chat-start')}
              className="px-6 py-3 bg-[#90A40A] text-white rounded-lg hover:bg-[#7a8d08] transition-all"
            >
              {t('login_demo')}
            </button>
          </div>
        </div>
      );

      const ProChatStart = ({ t }) => (
        <div className="h-full flex items-center justify-center bg-gray-50">
          <div className="text-center p-8 bg-white rounded-xl shadow-lg max-w-md">
            <h2 className="text-2xl font-bold mb-4">{t('pro_chat_start_title')}</h2>
            <p className="text-gray-600 mb-6">{t('pro_chat_start_description')}</p>
            <button
              onClick={() => window.navigateTo('pro-chat')}
              className="px-6 py-3 bg-[#90A40A] text-white rounded-lg hover:bg-[#7a8d08] transition-all"
            >
              {t('pro_chat_start_button')}
            </button>
          </div>
        </div>
      );

      const ProChat = ({ t }) => (
        <div className="h-full flex items-center justify-center bg-gray-50">
          <div className="text-center p-8 bg-white rounded-xl shadow-lg max-w-md">
            <h2 className="text-2xl font-bold mb-4">{t('pro_chat_title')}</h2>
            <p className="text-gray-600 mb-6">Professional chat interface (simplified for demo)</p>
            <button
              onClick={() => window.navigateTo('pro-report')}
              className="px-6 py-3 bg-[#90A40A] text-white rounded-lg hover:bg-[#7a8d08] transition-all"
            >
              {t('pro_report_title')}
            </button>
          </div>
        </div>
      );

      const ProReport = ({ t }) => (
        <div className="h-full flex items-center justify-center bg-gray-50">
          <div className="text-center p-8 bg-white rounded-xl shadow-lg max-w-md">
            <h2 className="text-2xl font-bold mb-4">{t('pro_report_title')}</h2>
            <p className="text-gray-600 mb-6">Professional report page (simplified for demo)</p>
            <div className="flex gap-3 justify-center">
              <button
                onClick={() => window.navigateTo('pro')}
                className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all"
              >
                {t('pro_report_new')}
              </button>
              <button className="px-6 py-3 bg-[#90A40A] text-white rounded-lg hover:bg-[#7a8d08] transition-all">
                {t('pro_report_download')}
              </button>
            </div>
          </div>
        </div>
      );

      return (
        <LanguageContext.Provider value={{ language, setLanguage: handleLanguageChange }}>
          <div className="h-full relative">
            {renderComponent()}
            <SettingsButton onClick={() => setSettingsOpen(true)} />
            <SettingsModal
              isOpen={settingsOpen}
              onClose={() => setSettingsOpen(false)}
              currentLanguage={language}
              onLanguageChange={handleLanguageChange}
              t={t}
            />
          </div>
        </LanguageContext.Provider>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
